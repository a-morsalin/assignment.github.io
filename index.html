<!DOCTYPE html>
<html lang="en">

<head>
    <title>SODING - Assignment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS & Font Awesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Csutom CSS -->
    <link rel="stylesheet" href="assets/css/main-style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <!-- Start Main Body -->
                <div class="main-body">
                    <div class="top-color-header">
                        <div class="color-1"></div>
                        <div class="color-2"></div>
                        <div class="color-3"></div>
                        <div class="color-4"></div>
                        <div class="color-5"></div>
                        <div class="color-6"></div>
                        <div class="color-7"></div>
                    </div>

                    <div class="main-content">
                        <div class="clearfix"></div>

                        <div id="content-top">
                            <div class="content-social float-left">
                                <ul class="list-inline">
                                    <li class="list-inline-item" id="twiter">
                                        <i class="fa fa-twitter"></i><a href="" class="tweet-color-font"> Tweet</a>
                                    </li>
                                    <li class="list-inline-item" id="facebook">
                                        <i class="fa fa-facebook-official"></i><a href="" class="fb-color-font"> Like</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <!-- End Content Header-->
                        <div id="content-header">
                            <div class="content-title">
                                <ul class="list-inlne">
                                    <li class="list-inline-item">
                                        <h3>The MAD Festival 2012 Photos</h3>
                                    </li>
                                    <li class="list-inline-item"><span class="content-item">200 LEFT</span></li>
                                    <li class="list-inline-item"><span class="content-edit"><a href="">edit</a></span></li>
                                </ul>
                            </div>

                            <div class="content-sticker float-right">
                                <div class="content-sticker-arrow"></div>
                                <div class="content-sticker-box">$1+</div>
                                <div class="content-sticker-sidebar"></div>
                            </div>
                        </div>
                        <!-- End Content Header -->
                        
                        <!-- Start Content Body -->
                        <div class="content-body">
                           <div class="clearfix"></div>
                            <!-- Start Close Button -->
                            <div class="content-close float-right">
                                <i class="fa fa-times fa-times-edit"></i>
                            </div>
                            <!-- End Close Button -->
                            
                            <!-- Start Inner Container -->
                            <div class="container c-a">
                                <div class="row justify-content-center"> 
                                   <!-- Start Form -->
                                    <form id="form-main-content">
                                       <!-- Payment Form  One -->
                                        <div class="form-group form-one">
                                            <div id="header-envelope"></div>
                                            <div class="content-box-to padding-10">
                                                <label for="" class="text-edit">To</label>
                                                <input type="text" class="form-control form-control-edit" id="" placeholder="hello@abhimanyughoshal.com">
                                            </div>
                                        </div>

                                        <div class="clearfix"></div>
                                        <!-- Payment Form Two -->
                                        <div class="payment form-two">

                                            <div class="payment-header padding-5">
                                                <h5>Payment Details <i class="fa fa-credit-card-alt float-right"></i></h5>
                                            </div>

                                            <div class="form-group padding-left-right-10">
                                                <label for="" class="text-edit">CARD NUMBER</label>
                                                <input type="text" class="form-control" id="" placeholder="1234432112344321">
                                            </div>

                                            <div class="row padding-left-right-10">
                                                <div class="col-md-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label for="" class="text-edit">CV CODE</label>
                                                        <input type="text" class="form-control form-control-cv" name="" placeholder="420" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-6 col-xs-12">
                                                    <div class="form-group">

                                                        <label for="" class="text-edit">EXPIRY DATE</label>

                                                        <div class="content-expiry-date">
                                                            <div class="content-month">
                                                                <input type="text" class="form-control form-control-month" name="" placeholder="10" required />
                                                            </div>
                                                            <div class="content-year">
                                                                <input type="text" class="form-control form-control-year" name="" placeholder="12" required />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Start Payment Form Submit-->
                                        <div class="submit">
                                            <div class="form-group row form-group-submit">
                                                <div class="text-name-price">
                                                    <h6 class="text-right ">Name your price :</h6>
                                                    <div class="text-right text-pay-one-doller">( 1$ or more )</div>
                                                </div>
                                                <div class="pay-amount">
                                                    <div class="input-group input-group-fc">
                                                        <span class="input-group-addon">$</span>
                                                        <input type="text" class="form-control form-control-pay" placeholder="5">
                                                    </div>
                                                </div>
                                                <div class="pay-button">
                                                    <button type="submit" class="btn btn-pay">Pay</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Payment Form Submit-->
                                    </form>
                                    <!-- End Form-->
                                </div>
                            </div>
                            <!-- End Inner Container -->
                        </div>
                        <div class="bottom-height-20"></div>
                        <!-- End Content Body-->
                    </div>
                    <!-- End Main Content-->
                </div>
                <!-- End Main Body-->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
